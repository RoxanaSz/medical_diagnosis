cardio_task :
  description: >
    Analyze the ER chest pain case from a cardiology perspective.   
    Rules:
    - Output valid JSON only
    - Assume worst-case if data is missing
  expected_output: >
    """
    {
      "hypothesis": string,
      "confidence": float (0-1),
      "supporting_findings": [string],
      "actions_recommended": [string],
      "risk_if_missed": "Low" | "Moderate" | "High"
    }
    """  
  agent: cardiology_agent

pulm_task:
  description: >
    Analyze the ER chest pain case considering non-cardiac emergent causes.
    Rules:
    - Output valid JSON only
    - Explicitly state uncertainty
  expected_output: >
    """
    {
      "hypothesis": string,
      "confidence": float (0-1),
      "alternative_diagnoses": [string],
      "actions_recommended": [string],
      "risk_if_missed": "Low" | "Moderate" | "High"
    }
    """ 
  agent: pulmonology_agent

internal_task:
  description: >
    Analyze the ER chest pain case focusing on benign or non-life-threatening causes.
    Rules:
    - Do NOT dismiss serious diagnoses
    - Output valid JSON only
  expected_output: >
    """
    {
      "hypothesis": string,
      "confidence": float (0-1),
      "conditions_not_ruled_out": [string],
      "actions_recommended": [string],
      "risk_if_missed": "Low" | "Moderate" | "High"
    }
    """    
  agent: internal_medicine_agent